version: '3'

services:

  proxy:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: always
    depends_on:
      - frontend
      - backend

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
    restart: always
    privileged: true
    volumes:
      - /proc:/proc
    ports:
      - "8080:8080"
    depends_on:
      - database

  database:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: so1-proyecto1
      MYSQL_USER: so1-proyecto1
      MYSQL_PASSWORD: so1-proyecto1
    ports:
      - "3306:3306"
    volumes:
      - so1-db-vol:/var/lib/mysql

volumes:
  so1-db-vol:
